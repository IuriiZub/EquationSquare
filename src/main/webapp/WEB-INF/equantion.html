<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Enter ID of calculation and params:</h1>
<form action="#" th:action="@{/equantion}" th:object="${equantion}" method="post">
    <!--p>Id:<input type="number" th:field="*{id}" value="1"  required/></p-->
    <p>a: <input type="number" th:field="*{paramA}" value="1" required /></p>
    <p>b: <input type="number" th:field="*{paramB}" value="1" required/></p>
    <p>c: <input type="number" th:field="*{paramC}" value="1" required/></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
