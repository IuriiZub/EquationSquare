<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result:</h1>
<div>
<p th:text="'a: ' + ${equantion.paramA}" />
<p th:text="'b: ' + ${equantion.paramB}" />
<p th:text="'c: ' + ${equantion.paramC}" />
<p th:text="'D: ' + ${equantion.discriminant}" />
</div>

<div th:switch="${equantion.successResult}">
    <p th:case="2" th:text="'X1 = ' + ${equantion.firstResult} + '; X2 = ' + ${equantion.secondResult}"</p>
    <p th:case="1" th:text="'X1 = ' + ${equantion.firstResult}" >User is a manager</p>
    <p th:case="0">Error! Can't be results for thees parameters.</p>
</div>

    <div>
        <h3 th:text = "${saved}"> </h3>
    </div>
    <div>
        <a href="/equantion">new calculation</a>
    </div>


</body>
</html>
